{% load bootstrap4 %}

{% block maincontent %}
<div class="container">
    
    <h1 class="title-text">Edit Profile</h1>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}

     </form>

</div>
{% endblock maincontent %}
