{% extends "landing/snippets/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block bs4 %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock bs4 %}

{% block maincontent %}
<div class="container">
    <div class="left external-white">
        <form method="post">
            <h1 class="yellow py-5 text-center">Signup</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
    
            <div class="d-flex flex-column pt-3">
                <button onclick= "location.href='home.html'" class="mx-auto btn purple__bg white">Create Account</button>
                <p class="align-middle m-auto py-3">Have an account? <a href="{% url 'account_login' %}"> Sign In</a></p>
            </div>
        </form>
        
    </div>
    <div class="right">
        <script src="{% static 'assets/login.svg' %}"></script>
        <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_TBKozE.json" mode="bounce" background="transparent"  speed="1"  style="width: 600px; height: 600px;"  loop  autoplay></lottie-player>
    </div>
</div>
{% endblock maincontent %}
