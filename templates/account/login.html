{% extends "landing/snippets/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block bs4 %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock bs4 %}

{% block maincontent %}
<div class="container flex-center">
    <div class="left external-white" style=" color: #fff;
    margin: 40px auto;
    background-color: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    width: 60%;
    border-radius: 15px;
    padding: 32px;
    backdrop-filter: blur(10px);
    font-family: Poppins, 'cursive';" >
        <form method="POST">
            <h1 class="py-3 text-center" style="font-weight: 800;" >Login</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-flex flex-column pt-3">
                <button  class="mx-auto btn-3" style="color: #fff; ">Sign In</button>
                <p class="align-middle m-auto py-3">Dont have an account? <a href="{% url 'account_signup' %}" > Sign Up</a></p>
                <!-- <p class="align-middle m-auto py-3">Log In as <a href="{% url 'index' %}" >Guest</a></p> -->

            </div>
        </form>
        
    </div>
    <div class="right">
        <script src="{% static 'assets/login.svg' %}"></script>
        <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_TBKozE.json" mode="bounce" background="transparent"  speed="1"  style="width: 600px; height: 600px;"  loop  autoplay></lottie-player>
    </div>
</div>
{% endblock maincontent %}
